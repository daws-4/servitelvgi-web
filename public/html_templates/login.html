<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Servitel SGO</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Configuración de Colores (Misma que tu Dashboard) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3e78b2',    // Rich Cerulean
                        secondary: '#004ba8',  // Cobalt Blue
                        background: '#deefb7', // Tea Green
                        neutral: '#bcabae',    // Lilac Ash
                        dark: '#0f0f0f',       // Onyx
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
        }
        /* Efecto sutil de gradiente animado para el fondo */
        .bg-animated {
            background: linear-gradient(-45deg, #3e78b2, #004ba8, #2a5298);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center relative overflow-hidden bg-gray-100">

    <!-- Elementos decorativos de fondo (Círculos abstractos) -->
    <div class="absolute top-0 left-0 w-full h-1/2 bg-primary/10 skew-y-3 origin-top-left"></div>
    <div class="absolute bottom-0 right-0 w-64 h-64 bg-background rounded-full blur-3xl opacity-50 translate-x-1/2 translate-y-1/2"></div>
    <div class="absolute top-10 left-10 w-32 h-32 bg-secondary/10 rounded-full blur-xl"></div>

    <!-- TARJETA DE LOGIN -->
    <div class="relative z-10 w-full max-w-md bg-white rounded-2xl shadow-2xl overflow-hidden border border-white/50">
        
        <!-- Encabezado con Logo -->
        <div class="bg-gradient-to-r from-primary to-secondary p-8 text-center relative overflow-hidden">
            <!-- Círculo decorativo dentro del header -->
            <div class="absolute top-0 right-0 w-24 h-24 bg-white/10 rounded-full -mr-10 -mt-10"></div>
            
            <div class="relative z-10">
                <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4 backdrop-blur-sm border border-white/30">
                    <i class="fa-solid fa-satellite-dish text-background text-3xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-white tracking-wide">SERVITEL</h1>
                <p class="text-blue-100 text-sm mt-1">Gestión de Operaciones Netuno</p>
            </div>
        </div>

        <!-- Formulario -->
        <div class="p-8">
            <div class="mb-6 text-center">
                <h2 class="text-xl font-semibold text-dark">Iniciar Sesión</h2>
                <p class="text-sm text-gray-400 mt-1">Ingresa tus credenciales para acceder</p>
            </div>

            <form action="#" method="POST" onsubmit="event.preventDefault(); loginDemo();">
                <!-- Usuario Input -->
                <div class="mb-5 relative group">
                    <label class="block text-xs font-semibold text-neutral uppercase mb-1.5 ml-1">Usuario</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 group-focus-within:text-primary transition-colors">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <input type="text" 
                               class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-200 rounded-lg text-dark focus:outline-none focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all placeholder-gray-300" 
                               placeholder="Ej. admin" required>
                    </div>
                </div>

                <!-- Password Input -->
                <div class="mb-2 relative group">
                    <label class="block text-xs font-semibold text-neutral uppercase mb-1.5 ml-1">Contraseña</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 group-focus-within:text-primary transition-colors">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <input type="password" id="passwordInput"
                               class="w-full pl-10 pr-12 py-2.5 bg-gray-50 border border-gray-200 rounded-lg text-dark focus:outline-none focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all placeholder-gray-300" 
                               placeholder="••••••••" required>
                        
                        <!-- Toggle Password Visibility -->
                        <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-primary cursor-pointer focus:outline-none">
                            <i class="fa-solid fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Forgot Password & Remember Me -->
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
                        <span class="ml-2 text-xs text-gray-500">Recordarme</span>
                    </label>
                    <a href="#" class="text-xs font-semibold text-primary hover:text-secondary hover:underline">¿Olvidaste tu contraseña?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full bg-primary hover:bg-secondary text-white font-bold py-3 px-4 rounded-lg shadow-lg shadow-primary/30 transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2 group">
                    <span>Ingresar al Sistema</span>
                    <i class="fa-solid fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="bg-gray-50 p-4 text-center border-t border-gray-100">
            <p class="text-xs text-gray-400">
                &copy; 2025 Servitel. Desarrollado para <span class="font-semibold text-secondary">Netuno</span>.
            </p>
        </div>
    </div>

    <!-- Script Simple para funcionalidades visuales -->
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        function loginDemo() {
            // Efecto visual de carga en el botón
            const btn = document.querySelector('button[type="submit"]');
            const originalContent = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Verificando...';
            btn.classList.add('opacity-75');

            // Simulación de redirección
            setTimeout(() => {
                btn.innerHTML = '<i class="fa-solid fa-check"></i> ¡Éxito!';
                btn.classList.remove('bg-primary');
                btn.classList.add('bg-green-500');
                
                setTimeout(() => {
                    // Aquí iría tu redirección real en Next.js
                    alert('Redirigiendo al Dashboard...');
                    btn.disabled = false;
                    btn.innerHTML = originalContent;
                    btn.classList.remove('bg-green-500');
                    btn.classList.add('bg-primary');
                    btn.classList.remove('opacity-75');
                }, 1000);
            }, 1500);
        }
    </script>
</body>
</html>
