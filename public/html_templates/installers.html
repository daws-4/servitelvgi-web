<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instaladores - Servitel</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Configuración de Colores -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3e78b2',    // Azul Claro
                        secondary: '#004ba8',  // Azul Oscuro
                        background: '#deefb7', // Verde Claro
                        neutral: '#bcabae',    // Grisáceo
                        dark: '#0f0f0f',       // Negro
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f3f4f6; }
        
        /* Inputs personalizados */
        .form-input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            background-color: white;
            outline: none;
            transition: all 0.2s;
        }
        .form-input:focus {
            border-color: #3e78b2;
            box-shadow: 0 0 0 1px #3e78b2;
        }

        /* Checkbox personalizado */
        .custom-checkbox {
            appearance: none;
            background-color: #fff;
            margin: 0;
            font: inherit;
            color: currentColor;
            width: 1.15em;
            height: 1.15em;
            border: 1px solid #cbd5e1;
            border-radius: 0.25em;
            display: grid;
            place-content: center;
            cursor: pointer;
        }
        .custom-checkbox::before {
            content: "";
            width: 0.65em;
            height: 0.65em;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em white;
            background-color: white;
            transform-origin: center;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }
        .custom-checkbox:checked {
            background-color: #3e78b2;
            border-color: #3e78b2;
        }
        .custom-checkbox:checked::before {
            transform: scale(1);
        }
    </style>
</head>
<body class="text-dark bg-gray-50 flex h-screen overflow-hidden">

    <!-- SIDEBAR 
    <aside class="w-64 bg-primary text-white hidden md:flex flex-col shadow-xl z-20">
        <div class="h-16 flex items-center justify-center border-b border-secondary/30 bg-secondary/20 font-bold text-xl tracking-wider gap-2">
            <i class="fa-solid fa-satellite-dish text-background"></i> SERVITEL
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2">
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-white/80 hover:bg-secondary/30 rounded-lg transition-colors"><i class="fa-solid fa-chart-line w-5"></i> Dashboard</a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-white/80 hover:bg-secondary/30 rounded-lg transition-colors"><i class="fa-solid fa-clipboard-list w-5"></i> Órdenes</a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 bg-secondary/40 text-white rounded-lg border-l-4 border-background"><i class="fa-solid fa-users-gear w-5"></i> Instaladores</a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-white/80 hover:bg-secondary/30 rounded-lg transition-colors"><i class="fa-solid fa-boxes-stacked w-5"></i> Inventario</a>
        </nav>
    </aside>
-->
    <!-- MAIN CONTENT -->
    <div class="flex-1 flex flex-col min-w-0">
        
        <!-- HEADER -->
        <header class="h-16 bg-white shadow-sm flex items-center justify-between px-6 border-b border-neutral/20 z-10">
            <div class="flex items-center gap-4">
                <button class="md:hidden text-primary"><i class="fa-solid fa-bars text-xl"></i></button>
                <h1 class="text-xl font-bold text-primary">Gestión de Instaladores</h1>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="alert('Abrir modal de creación')" class="bg-primary hover:bg-secondary text-white px-4 py-2 rounded-lg text-sm font-medium shadow-md shadow-primary/20 transition-all flex items-center gap-2">
                    <i class="fa-solid fa-user-plus"></i> <span class="hidden sm:inline">Nuevo Instalador</span>
                </button>
                <img src="https://ui-avatars.com/api/?name=Admin&background=deefb7&color=004ba8" class="w-8 h-8 rounded-full border border-gray-200">
            </div>
        </header>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="flex-1 overflow-y-auto p-6 bg-gray-50/50">

            <!-- 1. FILTROS DE BÚSQUEDA -->
            <div class="bg-white p-4 rounded-xl shadow-sm border border-neutral/10 mb-6 flex flex-col md:flex-row items-end gap-4">
                <div class="w-full md:w-1/3">
                    <label class="text-xs font-semibold text-gray-500 uppercase mb-1 block">Buscar Técnico</label>
                    <div class="relative">
                        <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="searchInput" placeholder="Nombre o Teléfono..." class="form-input pl-10" onkeyup="filtrarTabla()">
                    </div>
                </div>
                
                <div class="w-full md:w-1/4">
                    <label class="text-xs font-semibold text-gray-500 uppercase mb-1 block">Estado</label>
                    <div class="relative">
                        <select id="statusFilter" class="form-input appearance-none cursor-pointer" onchange="filtrarTabla()">
                            <option value="all">Todos</option>
                            <option value="active">Activo</option>
                            <option value="on_duty">En Guardia</option>
                            <option value="off_duty">Fuera de Guardia</option>
                            <option value="inactive">Inactivo</option>
                        </select>
                        <i class="fa-solid fa-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-xs text-gray-400 pointer-events-none"></i>
                    </div>
                </div>

                <div class="text-xs text-gray-400 pb-2 md:ml-auto">
                    Total: <span id="countDisplay" class="font-bold text-dark">0</span> técnicos
                </div>
            </div>

            <!-- 2. BARRA DE ACCIONES MASIVAS (Exactamente como solicitada) -->
            <div id="bulkActions" class="hidden bg-blue-50 border border-blue-100 p-3 rounded-lg mb-4 flex-col sm:flex-row items-center justify-between gap-3 animate-pulse transition-all duration-300">
                <div class="flex items-center gap-3">
                    <span class="bg-primary text-white text-xs font-bold px-2 py-1 rounded" id="selectedCount">
                        0
                    </span>
                    <span class="text-sm text-primary font-medium" id="selectedLabel">
                        filas seleccionadas
                    </span>
                </div>
                <div class="flex gap-2 w-full sm:w-auto justify-end">
                    <button onclick="accionMasiva('asignar')" class="text-xs text-blue-700 hover:bg-blue-100 px-3 py-1.5 rounded transition-colors font-medium border border-transparent hover:border-blue-200 cursor-pointer flex items-center">
                        <i class="fa-solid fa-user-plus mr-1"></i> Asignar Instalador
                    </button>
                    <button onclick="accionMasiva('archivar')" class="text-xs text-yellow-700 hover:bg-yellow-100 px-3 py-1.5 rounded transition-colors font-medium border border-transparent hover:border-yellow-200 cursor-pointer flex items-center">
                        <i class="fa-solid fa-box-archive mr-1"></i> Archivar
                    </button>
                    <button onclick="accionMasiva('eliminar')" class="text-xs text-red-600 hover:bg-red-100 px-3 py-1.5 rounded transition-colors font-medium border border-transparent hover:border-red-200 cursor-pointer flex items-center">
                        <i class="fa-solid fa-trash mr-1"></i> Eliminar
                    </button>
                </div>
            </div>

            <!-- 3. TABLA DE INSTALADORES -->
            <div class="bg-white rounded-xl shadow-sm border border-neutral/10 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-gray-50 text-neutral font-bold text-xs uppercase tracking-wider border-b border-gray-100">
                            <tr>
                                <th class="p-4 w-10 text-center">
                                    <input type="checkbox" id="selectAll" class="custom-checkbox" onclick="toggleSelectAll()">
                                </th>
                                <th class="p-4">Nombre</th>
                                <th class="p-4">Teléfono</th>
                                <th class="p-4">Estado</th>
                                <th class="p-4">Cuadrilla</th>
                                <th class="p-4 text-right">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="divide-y divide-gray-50">
                            <!-- Las filas se generan con JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Estado vacío -->
                <div id="emptyState" class="hidden p-12 text-center">
                    <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 mb-4">
                        <i class="fa-solid fa-users-slash text-gray-400 text-2xl"></i>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900">No se encontraron instaladores</h3>
                    <p class="text-gray-500 text-sm mt-1">Ajusta los filtros o agrega un nuevo técnico.</p>
                </div>

                <!-- Paginación -->
                <div class="p-4 border-t border-gray-100 flex items-center justify-between bg-gray-50/30">
                    <span class="text-xs text-gray-500">Mostrando 1-5 de 5 resultados</span>
                    <div class="flex gap-1">
                        <button class="px-3 py-1 text-xs border rounded bg-white hover:bg-gray-50 disabled:opacity-50" disabled>Anterior</button>
                        <button class="px-3 py-1 text-xs bg-primary text-white rounded font-medium">1</button>
                        <button class="px-3 py-1 text-xs border rounded bg-white hover:bg-gray-50 disabled:opacity-50" disabled>Siguiente</button>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- LOGICA JAVASCRIPT -->
    <script>
        // --- 1. Datos Mock (Basados en el nuevo InstallerSchema) ---
        // Inventario existe en el modelo pero NO se muestra aquí.
        // currentCrew puede ser null o un objeto (simulado aquí con string).
        const installersData = [
            { id: 1, name: "Juan Perez", phone: "0424-1234567", status: "active", currentCrew: null },
            { id: 2, name: "Maria Rodriguez", phone: "0412-9876543", status: "on_duty", currentCrew: "Cuadrilla Alfa" },
            { id: 3, name: "Carlos Martinez", phone: "0414-5556677", status: "off_duty", currentCrew: null },
            { id: 4, name: "Ana Lopez", phone: "0416-1112233", status: "inactive", currentCrew: null },
            { id: 5, name: "Roberto Gomez", phone: "0424-9998877", status: "active", currentCrew: "Cuadrilla Beta" },
        ];

        // --- 2. Renderizado de Tabla ---
        const tableBody = document.getElementById('tableBody');
        const emptyState = document.getElementById('emptyState');
        const countDisplay = document.getElementById('countDisplay');

        function renderTable(data) {
            tableBody.innerHTML = "";
            
            if (data.length === 0) {
                emptyState.classList.remove('hidden');
                countDisplay.innerText = 0;
                return;
            }
            
            emptyState.classList.add('hidden');
            countDisplay.innerText = data.length;

            data.forEach(installer => {
                const row = document.createElement('tr');
                row.className = "hover:bg-blue-50/30 transition-colors group";
                row.innerHTML = `
                    <td class="p-4 text-center">
                        <input type="checkbox" class="custom-checkbox row-checkbox" value="${installer.id}" onchange="actualizarAccionesMasivas()">
                    </td>
                    <td class="p-4">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-gray-200 text-gray-600 flex items-center justify-center text-xs font-bold uppercase shrink-0">
                                ${installer.name.substring(0,2)}
                            </div>
                            <div>
                                <div class="font-medium text-dark text-sm">${installer.name}</div>
                            </div>
                        </div>
                    </td>
                    <td class="p-4 text-sm text-gray-600">${installer.phone}</td>
                    <td class="p-4">${getStatusBadge(installer.status)}</td>
                    <td class="p-4 text-sm">
                        ${getCrewBadge(installer.currentCrew)}
                    </td>
                    <td class="p-4 text-right">
                        <div class="flex justify-end gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button class="text-gray-400 hover:text-primary p-1" title="Editar"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button class="text-gray-400 hover:text-secondary p-1" title="Ver Detalles"><i class="fa-solid fa-eye"></i></button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Helper para badges de estado
        function getStatusBadge(status) {
            const styles = {
                active: "bg-green-100 text-green-700 border-green-200",
                on_duty: "bg-blue-100 text-blue-700 border-blue-200",
                off_duty: "bg-yellow-100 text-yellow-700 border-yellow-200",
                inactive: "bg-gray-100 text-gray-600 border-gray-200",
            };
            const labels = {
                active: "Activo",
                on_duty: "En Guardia",
                off_duty: "Fuera de Guardia",
                inactive: "Inactivo",
            };
            
            return `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border ${styles[status] || styles.inactive}">
                ${labels[status] || status}
            </span>`;
        }

        // Helper para cuadrilla (Crew)
        function getCrewBadge(crew) {
            if (!crew) {
                return `<span class="text-gray-400 italic text-xs">-- Individual --</span>`;
            }
            return `<div class="flex items-center gap-1.5 text-secondary font-medium">
                <i class="fa-solid fa-users text-xs"></i> ${crew}
            </div>`;
        }

        // --- 3. Filtros ---
        function filtrarTabla() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            const filteredData = installersData.filter(item => {
                const matchesText = item.name.toLowerCase().includes(searchText) || item.phone.toLowerCase().includes(searchText);
                const matchesStatus = statusFilter === 'all' || item.status === statusFilter;
                return matchesText && matchesStatus;
            });

            renderTable(filteredData);
            // Resetear selección al filtrar
            document.getElementById('selectAll').checked = false;
            actualizarAccionesMasivas();
        }

        // --- 4. Selección y Acciones Masivas ---
        function toggleSelectAll() {
            const isChecked = document.getElementById('selectAll').checked;
            const checkboxes = document.querySelectorAll('.row-checkbox');
            checkboxes.forEach(cb => cb.checked = isChecked);
            actualizarAccionesMasivas();
        }

        function actualizarAccionesMasivas() {
            const checkboxes = document.querySelectorAll('.row-checkbox:checked');
            const count = checkboxes.length;
            const bulkBar = document.getElementById('bulkActions');
            const countSpan = document.getElementById('selectedCount');
            const labelSpan = document.getElementById('selectedLabel');

            if (count > 0) {
                bulkBar.classList.remove('hidden');
                bulkBar.classList.add('flex');
                countSpan.innerText = count;
                labelSpan.innerText = count === 1 ? "fila seleccionada" : "filas seleccionadas";
            } else {
                bulkBar.classList.add('hidden');
                bulkBar.classList.remove('flex');
            }
        }

        function accionMasiva(tipo) {
            const count = document.getElementById('selectedCount').innerText;
            const mensaje = tipo === 'eliminar' 
                ? `¿Estás seguro de eliminar ${count} instalador(es)? Esta acción no se puede deshacer.`
                : `Acción simulada: ${tipo.toUpperCase()} para ${count} instalador(es).`;
            
            if(confirm(mensaje)) {
                // Simular limpieza
                document.getElementById('selectAll').checked = false;
                document.querySelectorAll('.row-checkbox').forEach(cb => cb.checked = false);
                actualizarAccionesMasivas();
            }
        }

        // Inicializar
        renderTable(installersData);

    </script>
</body>
</html>
